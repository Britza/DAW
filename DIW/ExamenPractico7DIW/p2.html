<!DOCTYPE html>
<html>
  <head>
    <title>Mi página web con gráficos SVG</title>
  </head>
  <body>
    <svg width="200" height="200">
      <circle cx="100" cy="100" r="20" fill="red" stroke="green" stroke-width="200" />
    </svg>
    <svg width="200" height="200">
      <rect x="50" y="100" width="100" height="40" fill="blue" />
    </svg>
    <svg width="500" height="500">
      <line x1="0" y1="0" x2="500" y2="500" stroke="yellow" stroke-width="5" />
    </svg>
    <svg width="200" height="200">
      <line x1="0" y1="0" x2="100" y2="100" stroke="black" stroke-width="5" />
      <line x1="100" y1="100" x2="200" y2="0" stroke="black" stroke-width="5" />
      <line x1="50" y1="50" x2="150" y2="50" stroke="black" stroke-width="5" />
      <line x1="50" y1="150" x2="150" y2="150" stroke="black" stroke-width="5" />
    </svg>
  </body>
</html>
